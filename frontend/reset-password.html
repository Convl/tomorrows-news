<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set new password â€¢ Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Set new password</h1>
                        <div id="alert" class="alert d-none" role="alert"></div>
                        <form id="reset-form">
                            <div class="mb-3">
                                <label class="form-label" for="password">New password</label>
                                <input class="form-control" id="password" type="password" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update password</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a id="back-home" href="/app/dashboard.html">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module">
        import { apiBase } from '/app/js/config.js';
        const alertEl = document.getElementById('alert');
        const form = document.getElementById('reset-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            if (!token) {
                alertEl.textContent = 'Missing token';
                alertEl.className = 'alert alert-danger';
                return;
            }
            try {
                const resp = await fetch(`${apiBase}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password: document.getElementById('password').value })
                });
                if (!resp.ok) throw new Error('Reset failed');
                alertEl.textContent = 'Password updated. You can now login.';
                alertEl.className = 'alert alert-success';
            } catch (err) {
                alertEl.textContent = err.message || 'Reset failed';
                alertEl.className = 'alert alert-danger';
            }
        });
    </script>
</body>

</html>
