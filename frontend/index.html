<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/frontend/assets/theme.css" rel="stylesheet" />
    <script type="module">
        import { getToken } from '/frontend/js/config.js';
        try {
            if (getToken()) {
                console.log('Token found, redirecting to dashboard...');
                window.location.replace('dashboard.html');
            } else {
                console.log('No token found, staying on index page');
            }
        } catch (e) {
            console.error('Error checking token:', e);
        }
    </script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand text-primary" href="index.html">Tomorrow's News</a>
            <div class="d-flex ms-auto">
                <a class="btn btn-outline-primary me-2" href="auth/login.html">Login</a>
                <a class="btn btn-primary" href="auth/register.html">Register</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Welcome</h1>
                        <p class="text-secondary">Track upcoming events for your topics of interest. Please login or
                            create an account to continue.</p>
                        <div class="d-grid gap-2">
                            <a class="btn btn-primary" href="auth/login.html">Login</a>
                            <a class="btn btn-outline-primary" href="auth/register.html">Create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
