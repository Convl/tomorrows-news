<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Login</h1>
                        <div id="alert" class="alert d-none" role="alert"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" type="password" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/app/request-reset.html">Forgot password?</a>
                            <a href="/app/register.html">Create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module">
        import { apiBase, setToken } from '/app/js/config.js';
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const alertEl = document.getElementById('alert');
            alertEl.className = 'alert d-none';
            try {
                const resp = await fetch(`${apiBase}/auth/jwt/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username: email, password }),
                });
                if (!resp.ok) throw new Error('Invalid credentials');
                const data = await resp.json();
                setToken(data.access_token);
                window.location.href = '/app/dashboard.html';
            } catch (err) {
                alertEl.textContent = err.message || 'Login failed';
                alertEl.className = 'alert alert-danger';
            }
        });
    </script>
</body>

</html>
