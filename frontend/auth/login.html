<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>

<body class="bg-grey-50">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Tomorrow's News</h2>
                            <p class="text-taupe">Sign in to your account</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="mb-2">
                                <a href="forgot-password.html" class="text-decoration-none">Forgot your password?</a>
                            </p>
                            <p class="text-muted">
                                Don't have an account?
                                <a href="register.html" class="text-decoration-none fw-medium">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unverified User Modal -->
    <div class="modal fade" id="unverifiedModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email Not Verified</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-warning mb-3">
                            <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                        </div>
                        <h6 class="fw-bold">Your email address hasn't been verified yet</h6>
                        <p class="text-muted mb-4">
                            Please check your email for a verification link, or request a new one below.
                        </p>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="resendVerificationBtn">
                                Send New Verification Email
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const stopLoading = showLoading(submitBtn);

            try {
                const formData = new FormData(e.target);

                // FastAPI-Users expects form data for login
                const response = await fetch('/api/v1/auth/jwt/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();

                    // Check if it's an unverified user error
                    if (errorData.detail === 'LOGIN_USER_NOT_VERIFIED') {
                        const email = formData.get('email');
                        showUnverifiedModal(email);
                        return;
                    }

                    throw new Error('Invalid email or password');
                }

                const data = await response.json();
                api.setToken(data.access_token);

                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);

            } catch (error) {
                showToast(error.message, 'danger');
            } finally {
                stopLoading();
            }
        });

        let unverifiedUserEmail = null;

        function showUnverifiedModal(email) {
            unverifiedUserEmail = email;
            const modal = new bootstrap.Modal(document.getElementById('unverifiedModal'));
            modal.show();
        }

        document.getElementById('resendVerificationBtn').addEventListener('click', async function () {
            if (!unverifiedUserEmail) return;

            const stopLoading = showLoading(this);

            try {
                await api.post('/auth/request-verify-token', {
                    email: unverifiedUserEmail
                });

                showToast('Verification email sent! Please check your inbox.', 'success');

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('unverifiedModal'));
                modal.hide();

            } catch (error) {
                showToast(error.message, 'danger');
            } finally {
                stopLoading();
            }
        });
    </script>
</body>

</html>
