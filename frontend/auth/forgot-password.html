<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>

<body class="bg-grey-50">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Tomorrow's News</h2>
                            <p class="text-taupe">Reset your password</p>
                        </div>

                        <div id="requestForm">
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="form-text">Enter the email address associated with your account</div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                                </div>
                            </form>

                            <div class="text-center">
                                <p class="text-muted">
                                    Remember your password?
                                    <a href="login.html" class="text-decoration-none fw-medium">Sign in</a>
                                </p>
                            </div>
                        </div>

                        <div id="successMessage" class="d-none text-center">
                            <div class="text-success mb-3">
                                <svg width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                                    <path
                                        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                </svg>
                            </div>
                            <h4 class="fw-bold text-success">Check Your Email</h4>
                            <p class="text-muted mb-4">We've sent a password reset link to your email address. Click the
                                link in the email to reset your password.</p>
                            <a href="login.html" class="btn btn-outline-primary">Return to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const stopLoading = showLoading(submitBtn);

            try {
                const formData = new FormData(e.target);

                await api.post('/auth/forgot-password', {
                    email: formData.get('email')
                });

                // Show success message
                document.getElementById('requestForm').classList.add('d-none');
                document.getElementById('successMessage').classList.remove('d-none');

            } catch (error) {
                showToast(error.message, 'danger');
            } finally {
                stopLoading();
            }
        });
    </script>
</body>

</html>
