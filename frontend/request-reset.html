<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request password reset â€¢ Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Reset your password</h1>
                        <div id="alert" class="alert d-none" role="alert"></div>
                        <form id="reset-request-form">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Send reset link</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module">
        import { apiBase } from '/app/js/config.js';
        const form = document.getElementById('reset-request-form');
        const alertEl = document.getElementById('alert');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertEl.className = 'alert d-none';
            try {
                const resp = await fetch(`${apiBase}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value.trim() }),
                });
                if (!resp.ok) throw new Error('Request failed');
                alertEl.textContent = 'If the email exists, a reset link has been sent.';
                alertEl.className = 'alert alert-success';
            } catch (err) {
                alertEl.textContent = err.message || 'Request failed';
                alertEl.className = 'alert alert-danger';
            }
        });
    </script>
</body>

</html>
