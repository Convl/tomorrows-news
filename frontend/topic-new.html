<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Topic • Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="main-container">
            <a href="/app/dashboard.html" class="btn btn-link mb-4">← Back</a>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <h1 class="h4 mb-0 fw-semibold">Create Topic</h1>
                    </div>
                    <div id="alert" class="alert d-none" role="alert"></div>
                    <div id="form"></div>
                    <div class="d-grid gap-2 mt-4">
                        <button id="submit" class="btn btn-primary">Create Topic</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module" src="/app/js/choices.js"></script>
    <script type="module">
        import { apiBase, authHeaders, getToken } from '/app/js/config.js';
        import { fetchCountryOptions, populateSelect } from '/app/js/choices.js';
        const alertEl = document.getElementById('alert');
        if (!getToken()) { window.location.href = '/app/login.html'; }
        const formRoot = document.getElementById('form');
        formRoot.innerHTML = `
            <div class="mb-4">
              <label class="form-label" for="name">Name <span class="text-secondary">(required)</span></label>
              <input class="form-control" id="name" required placeholder="Enter topic name..." />
            </div>
            <div class="mb-4">
              <label class="form-label" for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Describe what this topic covers..."></textarea>
            </div>
            <div class="mb-4">
              <label class="form-label" for="country">Country</label>
              <select class="form-select" id="country"></select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_active" checked />
              <label class="form-check-label fw-medium" for="is_active">Active</label>
            </div>
        `;
        const submitBtn = document.getElementById('submit');
        async function init() {
            populateSelect(document.getElementById('country'), await fetchCountryOptions(true));
        }
        submitBtn.onclick = async () => {
            alertEl.className = 'alert d-none';
            const countryEl = document.getElementById('country');
            const payload = {
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('description').value.trim() || null,
                country: countryEl.options[countryEl.selectedIndex]?.dataset?.name || (countryEl.value || null),
                country_code: countryEl.value || null,
                is_active: document.getElementById('is_active').checked,
            };
            if (!payload.name) {
                alertEl.textContent = 'Name is required';
                alertEl.className = 'alert alert-danger';
                return;
            }
            try {
                const resp = await fetch(`${apiBase}/topics/`, { method: 'POST', headers: authHeaders(), body: JSON.stringify(payload) });
                if (!resp.ok) throw new Error('Failed to create topic');
                window.location.href = '/app/dashboard.html';
            } catch (err) {
                alertEl.textContent = err.message || 'Failed to create topic';
                alertEl.className = 'alert alert-danger';
            }
        };
        init();
    </script>
</body>

</html>
