<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify email • Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Email verification</h1>
                        <div id="alert" class="alert d-none" role="alert"></div>
                        <p class="text-secondary">Verifying your email, please wait…</p>
                        <div class="mt-3">
                            <a id="back-home" href="/app/dashboard.html">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module">
        import { apiBase } from '/app/js/config.js';
        const alertEl = document.getElementById('alert');
        async function run() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            if (!token) {
                alertEl.textContent = 'Missing token';
                alertEl.className = 'alert alert-danger';
                return;
            }
            try {
                const resp = await fetch(`${apiBase}/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (!resp.ok) throw new Error('Verification failed');
                alertEl.textContent = 'Your email has been verified. You can now login.';
                alertEl.className = 'alert alert-success';
            } catch (err) {
                alertEl.textContent = err.message || 'Verification failed';
                alertEl.className = 'alert alert-danger';
            }
        }
        run();
    </script>
</body>

</html>
