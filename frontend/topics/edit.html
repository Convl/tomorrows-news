<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Topic - Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>

<body class="bg-grey-50">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Tomorrow's News</a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span id="userEmail">Loading...</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <!-- Loading State -->
                <div class="text-center py-5" id="loadingState">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-3">Loading topic details...</p>
                </div>

                <!-- Main Content -->
                <div id="mainContent" class="d-none">
                    <!-- Header -->
                    <div class="d-flex align-items-center mb-4">
                        <a href="../index.html" class="btn btn-outline-secondary me-3">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <div>
                            <h1 class="h3 fw-bold text-dark mb-0">Edit Topic</h1>
                            <p class="text-taupe mb-0">Modify topic details and manage scraping sources</p>
                        </div>
                    </div>

                    <!-- Topic Form -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 fw-bold">Topic Details</h5>
                        </div>
                        <div class="card-body">
                            <form id="editTopicForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Topic Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                        maxlength="200">
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description"
                                        rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="keywords" class="form-label">Keywords</label>
                                    <input type="text" class="form-control" id="keywords" name="keywords">
                                </div>

                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" name="country" maxlength="200"
                                        placeholder="e.g., United States, Germany">
                                    <div class="form-text">Focus on news from a specific country (optional)</div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active">
                                        <label class="form-check-label" for="is_active">Active Topic</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Update Topic
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Scraping Sources -->
                    <div class="card shadow">
                        <div class="card-header bg-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0 fw-bold">Scraping Sources</h5>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#addSourceModal">
                                    <i class="bi bi-plus-lg"></i> Add Source
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="sourcesContainer">
                                <!-- Sources will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Source Modal -->
    <div class="modal fade" id="addSourceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Scraping Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSourceForm">
                        <div class="mb-3">
                            <label for="source_name" class="form-label">Source Name *</label>
                            <input type="text" class="form-control" id="source_name" name="name" required
                                maxlength="200">
                        </div>

                        <div class="mb-3">
                            <label for="base_url" class="form-label">URL *</label>
                            <input type="url" class="form-control" id="base_url" name="base_url" required
                                maxlength="500">
                        </div>

                        <div class="mb-3">
                            <label for="source_type" class="form-label">Source Type *</label>
                            <select class="form-select" id="source_type" name="source_type" required>
                                <option value="">Select a type...</option>
                                <option value="Webpage">Webpage</option>
                                <option value="Rss">RSS Feed</option>
                                <option value="Api">API</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="source_description" class="form-label">Description</label>
                            <textarea class="form-control" id="source_description" name="description"
                                rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="source_country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="source_country" name="country"
                                    maxlength="100">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="source_language" class="form-label">Language</label>
                                <input type="text" class="form-control" id="source_language" name="language"
                                    maxlength="10">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="degrees_of_separation" class="form-label">Degrees of Separation</label>
                                <select class="form-select" id="degrees_of_separation" name="degrees_of_separation">
                                    <option value="0">0 - Direct source only</option>
                                    <option value="1">1 - Include linked pages</option>
                                    <option value="2">2 - Include second-level links</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="scraping_frequency" class="form-label">Frequency (minutes)</label>
                                <input type="number" class="form-control" id="scraping_frequency"
                                    name="scraping_frequency" min="1440" value="60000">
                                <div class="form-text">Minimum 1440 minutes (1 day)</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="source_is_active" name="is_active"
                                    checked>
                                <label class="form-check-label" for="source_is_active">Active Source</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addSource()">Add Source</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Source Modal -->
    <div class="modal fade" id="editSourceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Scraping Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editSourceForm">
                        <input type="hidden" id="editSourceId" name="sourceId">

                        <div class="mb-3">
                            <label for="editName" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="editBaseUrl" class="form-label">Base URL <span
                                    class="text-danger">*</span></label>
                            <input type="url" class="form-control" id="editBaseUrl" name="base_url" required>
                        </div>

                        <div class="mb-3">
                            <label for="editSourceType" class="form-label">Source Type <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="editSourceType" name="source_type" required>
                                <option value="Webpage">Webpage</option>
                                <option value="Rss">RSS Feed</option>
                                <option value="Api">API</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editCountry" class="form-label">Country</label>
                                <input type="text" class="form-control" id="editCountry" name="country">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editLanguage" class="form-label">Language</label>
                                <input type="text" class="form-control" id="editLanguage" name="language">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" name="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editDegreesOfSeparation" class="form-label">Degrees of Separation</label>
                                <input type="number" class="form-control" id="editDegreesOfSeparation"
                                    name="degrees_of_separation" min="0" max="10" value="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editScrapingFrequency" class="form-label">Scraping Frequency (ms)</label>
                                <input type="number" class="form-control" id="editScrapingFrequency"
                                    name="scraping_frequency" min="1000" value="60000">
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editIsActive" name="is_active">
                            <label class="form-check-label" for="editIsActive">
                                Active
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editSourceForm" class="btn btn-primary">Update Source</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        let currentTopicId = null;

        document.addEventListener('DOMContentLoaded', async function () {
            // Check authentication
            if (!requireAuth()) return;

            // Get topic ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentTopicId = urlParams.get('id');

            if (!currentTopicId) {
                showToast('Topic ID not found', 'danger');
                window.location.href = '../index.html';
                return;
            }

            try {
                // Load user info
                const user = await api.get('/users/me');
                document.getElementById('userEmail').textContent = user.email;

                // Load topic and sources
                await loadTopic();
                await loadSources();

                // Show main content
                document.getElementById('loadingState').classList.add('d-none');
                document.getElementById('mainContent').classList.remove('d-none');
            } catch (error) {
                showToast('Failed to load topic details', 'danger');
                window.location.href = '../index.html';
            }
        });

        async function loadTopic() {
            const topic = await api.get(`/topics/${currentTopicId}`);

            // Populate form
            document.getElementById('name').value = topic.name;
            document.getElementById('description').value = topic.description || '';
            document.getElementById('keywords').value = topic.keywords || '';
            document.getElementById('country').value = topic.country || '';
            document.getElementById('is_active').checked = topic.is_active;
        }

        async function loadSources() {
            try {
                const sources = await api.get(`/scraping-sources/?topic_id=${currentTopicId}`);
                displaySources(sources);
            } catch (error) {
                console.error('Failed to load sources:', error);
                document.getElementById('sourcesContainer').innerHTML =
                    '<p class="text-muted">No scraping sources found for this topic.</p>';
            }
        }

        function displaySources(sources) {
            const container = document.getElementById('sourcesContainer');

            if (sources.length === 0) {
                container.innerHTML = '<p class="text-muted">No scraping sources found. Add your first source to start monitoring.</p>';
                return;
            }

            container.innerHTML = sources.map(source => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="fw-bold">${escapeHtml(source.name)}</h6>
                                <p class="text-muted mb-1">${escapeHtml(source.base_url)}</p>
                                <div class="d-flex gap-2 mb-2">
                                    <span class="badge bg-primary">${source.source_type}</span>
                                    <span class="badge ${source.is_active ? 'bg-success' : 'bg-secondary'}">
                                        ${source.is_active ? 'Active' : 'Inactive'}
                                    </span>
                                </div>
                                ${source.description ? `<p class="small text-muted mb-0">${escapeHtml(source.description)}</p>` : ''}
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="editSource(${source.id})">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a></li>
                                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteSource(${source.id})">
                                        <i class="bi bi-trash"></i> Delete
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update topic form submission
        document.getElementById('editTopicForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const stopLoading = showLoading(submitBtn);

            try {
                const formData = new FormData(e.target);
                const topicData = {
                    name: formData.get('name').trim(),
                    description: formData.get('description')?.trim() || null,
                    keywords: formData.get('keywords')?.trim() || null,
                    country: formData.get('country')?.trim() || null,
                    is_active: formData.has('is_active')
                };

                await api.put(`/topics/${currentTopicId}`, topicData);
                showToast('Topic updated successfully!', 'success');

            } catch (error) {
                showToast(error.message, 'danger');
            } finally {
                stopLoading();
            }
        });

        // Edit source form submission
        document.getElementById('editSourceForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            await updateSource();
        });

        async function updateSource() {
            const form = document.getElementById('editSourceForm');
            const formData = new FormData(form);
            const sourceId = document.getElementById('editSourceId').value;

            try {
                const sourceData = {
                    name: formData.get('name').trim(),
                    base_url: formData.get('base_url').trim(),
                    source_type: formData.get('source_type'),
                    country: formData.get('country')?.trim() || null,
                    language: formData.get('language')?.trim() || null,
                    description: formData.get('description')?.trim() || null,
                    degrees_of_separation: parseInt(formData.get('degrees_of_separation')) || 0,
                    scraping_frequency: parseInt(formData.get('scraping_frequency')) || 60000,
                    is_active: formData.has('is_active')
                };

                await api.put(`/scraping-sources/${sourceId}`, sourceData);

                // Close modal and reload sources
                const modal = bootstrap.Modal.getInstance(document.getElementById('editSourceModal'));
                modal.hide();

                showToast('Source updated successfully!', 'success');
                await loadSources();

            } catch (error) {
                showToast(error.message, 'danger');
            }
        }

        async function addSource() {
            const form = document.getElementById('addSourceForm');
            const formData = new FormData(form);

            try {
                const sourceData = {
                    name: formData.get('name').trim(),
                    base_url: formData.get('base_url').trim(),
                    source_type: formData.get('source_type'),
                    country: formData.get('country')?.trim() || null,
                    language: formData.get('language')?.trim() || null,
                    description: formData.get('description')?.trim() || null,
                    degrees_of_separation: parseInt(formData.get('degrees_of_separation')) || 0,
                    scraping_frequency: parseInt(formData.get('scraping_frequency')) || 60000,
                    is_active: formData.has('is_active'),
                    topic_id: parseInt(currentTopicId)
                };

                await api.post('/scraping-sources', sourceData);

                // Close modal and reload sources
                const modal = bootstrap.Modal.getInstance(document.getElementById('addSourceModal'));
                modal.hide();
                form.reset();

                showToast('Source added successfully!', 'success');
                await loadSources();

            } catch (error) {
                showToast(error.message, 'danger');
            }
        }

        async function editSource(sourceId) {
            try {
                // Load the source data
                const source = await api.get(`/scraping-sources/${sourceId}`);

                // Populate the edit form
                document.getElementById('editSourceId').value = source.id;
                document.getElementById('editName').value = source.name;
                document.getElementById('editBaseUrl').value = source.base_url;
                document.getElementById('editSourceType').value = source.source_type;
                document.getElementById('editCountry').value = source.country || '';
                document.getElementById('editLanguage').value = source.language || '';
                document.getElementById('editDescription').value = source.description || '';
                document.getElementById('editDegreesOfSeparation').value = source.degrees_of_separation;
                document.getElementById('editScrapingFrequency').value = source.scraping_frequency;
                document.getElementById('editIsActive').checked = source.is_active;

                // Show the modal
                const modal = new bootstrap.Modal(document.getElementById('editSourceModal'));
                modal.show();
            } catch (error) {
                showToast('Failed to load source details', 'danger');
            }
        }

        async function deleteSource(sourceId) {
            if (!confirm('Are you sure you want to delete this source?')) {
                return;
            }

            try {
                await api.delete(`/scraping-sources/${sourceId}`);
                showToast('Source deleted successfully', 'success');
                await loadSources();
            } catch (error) {
                showToast('Failed to delete source', 'danger');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
