<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€¢ Tomorrow's News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/assets/theme.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Create account</h1>
                        <div id="alert" class="alert d-none" role="alert"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" type="password" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="first_name">First name</label>
                                <input class="form-control" id="first_name" type="text" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="last_name">Last name</label>
                                <input class="form-control" id="last_name" type="text" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create account</button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/app/login.html">Already have an account?</a>
                        </div>
                        <div class="mt-3">
                            <a id="back-home" href="/app/dashboard.html">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/app/js/config.js"></script>
    <script type="module">
        import { apiBase } from '/app/js/config.js';
        const form = document.getElementById('register-form');
        const alertEl = document.getElementById('alert');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertEl.className = 'alert d-none';
            try {
                const resp = await fetch(`${apiBase}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value,
                        first_name: document.getElementById('first_name').value.trim(),
                        last_name: document.getElementById('last_name').value.trim()
                    }),
                });
                if (!resp.ok) throw new Error('Registration failed');
                alertEl.textContent = 'Registration successful. Please check your email to verify your account.';
                alertEl.className = 'alert alert-success';
            } catch (err) {
                alertEl.textContent = err.message || 'Registration failed';
                alertEl.className = 'alert alert-danger';
            }
        });
    </script>
</body>

</html>
